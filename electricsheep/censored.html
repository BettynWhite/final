<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censored Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Variable:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Source Code Variable', monospace;
        }

        .censored {
            color: #aef4ff;
            font-size: calc(2vw + 20px); /* Adjusts size based on viewport width but adds a base size */
            min-font-size: 24px; /* Ensures font size does not go below 24px */
        }

        @media (max-width: 768px) {
            .censored {
                font-size: calc(5vw + 10px); /* Increases rate of size adjustment on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="censored">-censored-</div>
</body>
</html>
